<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div>
      <h1>Temperature Converter</h1>
      <input type="text" id="tempInput" name="tempInput">
      <div>
        <input type="radio" id="toF" name="finalTempUnit" value="F" checked>
        <label for="toF">°F</label>
        <input type="radio" id="toC" name="finalTempUnit" value="C">
        <label for="toC">°C</label>
      </div>
      <div>
        <button id="goBtn">Submit</button>
        <button id="clearBtn">Clear</button>
      </div>
      <!-- Result Start -->
      <div class="result-box">
        <p class="result"></p>
      </div>
      <!-- Result End -->
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
